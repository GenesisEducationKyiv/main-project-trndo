# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    env: '%env(resolve:APP_ENV)%'
    coin_gate_host: '%env(resolve:COIN_GATE_HOST)%'
    coin_gecko_host: '%env(resolve:COIN_GECKO_HOST)%'
    crypto_compare_host: '%env(resolve:CRYPTO_COMPARE_HOST)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Presentation\Controller\:
        resource: '../src/Presentation/Controller'
        tags: [ 'controller.service_arguments' ]

    App\Infrastructure\CurrencyRateComparator\Chain\CoinGateCurrencyRateComparatorHandler:
        arguments:
            - '@App\Application\Logger\CustomLoggerInterface'
        calls:
            - setNext: ['@App\Infrastructure\CurrencyRateComparator\Chain\CoinGeckoCurrencyRateComparatorHandler']

    App\Infrastructure\CurrencyRateComparator\Chain\CoinGeckoCurrencyRateComparatorHandler:
        arguments:
            - '@App\Application\Logger\CustomLoggerInterface'
        calls:
            - setNext: [ '@App\Infrastructure\CurrencyRateComparator\Chain\CryptoCompareCurrencyRateComparatorHandler' ]

    App\Infrastructure\CurrencyRateComparator\Chain\CryptoCompareCurrencyRateComparatorHandler:
        arguments:
            - '@App\Application\Logger\CustomLoggerInterface'

    App\Application\CurrencyRateComparator\CurrencyRateComparatorChainInterface: '@App\Infrastructure\CurrencyRateComparator\Chain\CoinGateCurrencyRateComparatorHandler'

    App\Infrastructure\CurrencyRateComparator\Comparator\Decorator\LoggerResponseCoinGateComparatorDecorator:
        decorates: App\Infrastructure\CurrencyRateComparator\Comparator\CoinGateCurrencyRateComparator
        arguments:
            - '@App\Application\Logger\CustomLoggerInterface'
            - '@.inner'

    App\Infrastructure\CurrencyRateComparator\Comparator\Decorator\LoggerResponseCoinGeckoComparatorDecorator:
        decorates: App\Infrastructure\CurrencyRateComparator\Comparator\CoinGeckoCurrencyRateComparator
        arguments:
            - '@App\Application\Logger\CustomLoggerInterface'
            - '@.inner'

    App\Infrastructure\CurrencyRateComparator\Comparator\Decorator\LoggerResponseCryptoCompareComparatorDecorator:
        decorates: App\Infrastructure\CurrencyRateComparator\Comparator\CryptoCompareCurrencyRateComparator
        arguments:
            - '@App\Application\Logger\CustomLoggerInterface'
            - '@.inner'

    App\Presentation\Command\LogFromMessengerReaderCommand:
        arguments:
            - '@messenger.transport.rabbitmq_logs'
            - 'app:get-logs'
        tags:
            - { name: 'console.command', command: 'app:get-logs' }

    app.get_error_logs_command:
        class: App\Presentation\Command\LogFromMessengerReaderCommand
        arguments:
            - '@messenger.transport.rabbitmq_error_logs'
            - 'app:get-error-logs'
        tags:
            - { name: 'console.command', command: 'app:get-error-logs' }