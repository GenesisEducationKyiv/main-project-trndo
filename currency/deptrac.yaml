deptrac:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        - name: Presentation
          collectors:
            - type: className
              regex: App\\Presentation

        - name: Application
          collectors:
            - type: className
              regex: App\\Application

        - name: Infrastructure
          collectors:
            - type: className
              regex: App\\Infrastructure

        - name: Domain
          collectors:
            - type: className
              regex: App\\Domain
    ruleset:
        Presentation:
          - Application
          - Domain
        Application:
          - Domain
        Infrastructure:
          - Application
          - Domain
        Domain: ~